<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="IE=edge">
    <meta name="http-equiv" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element seletor */
        p{
            border: 2px solid red;
        }
        p{
            color: blue;
        } 
        /* id selector */
        #redelement{
            color: green;
        }
        /* class selectior */
        .bgblue{
            background-color: yellow;
        }
        /* grouping selectior */
        footer,span{
            color: green;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p> 1. this is a simple paragraph to demonstrate css selectors</p>
    <footer>this is fool</footer>
    <span> this is span </span>
<div>
    <p id="redelement" class="bgblue"> 2. this is another paragraph to demonstrate css selectors</p>
</div>
</body>
</html>
